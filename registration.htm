<script>

function validation() {
    var a = document.forms["form"]["userName"].value;
    if (a == "") {
        alert("You can not leave the name empty.");
        return false;
    }
	if (!/^[a-zA-Z]*$/g.test(document.form.userName.value)) {
        alert("Invalid characters");
        return false;
    }
	var b = document.forms["form"]["surname"].value;
    if (b == "") {
        alert("You can not leave the surname empty.");
        return false;
    }
	else if (!/^[a-zA-Z]*$/g.test(document.form.surname.value)) {
        alert("Invalid characters");
        return false;
    }
	var c = document.forms["form"]["bDate"].value;
    if (c == "") {
        alert("You can not leave the birthdate empty.");
        return false;
    }
	
	var today = new Date();
	var currentyear = today.getFullYear();
	var inputdate = document.getElementById("dateid").value;
	var inputyear = inputdate.substring(6, 10);
	var pattern =/(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)/;
    var m = document.forms["form"]["bDate"].value.match(pattern);
	
    if (!m) {
		alert("Invalid Date");	
			return false;
	}
	else if(inputyear > currentyear){
		alert("Invalid Date");	
			return false;
	}
	
	

	var d = document.forms["form"]["userEmail"].value;
    if (d == "") {
        alert("You can not leave the email empty.");
        return false;
    }
	var x = document.forms["form"]["userEmail"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
	
	
	
	var e = document.forms["form"]["userPass"].value;
    if (e == "") {
        alert("You can not leave the password empty.");
        return false;
    }
	var x = document.getElementById("passid").value.length;
	if (x < 6 || x > 15){ 
		alert("Password must be between 6-15"); 
		return false;
	}
	if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).*$/.test(document.forms["form"]["userPass"].value)){
		alert("Password should contain at least one uppercase letter, one numeric digit, and one special character.");
		return false;
	}
	
	
	
	
}


  

</script>

<center><div class="container">
	<form name ="form" action="calculator.htm" onsubmit="return validation()">

					<td>Name:</td>

				</tr>
				<tr>
