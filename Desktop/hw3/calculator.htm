button{
	width:100%;
	height:100%;

	background-color: orange;

<script>
function func1(a){
		document.getElementById("txt").value+=a;
}
function func2(){
		var b = document.getElementById("txt").value;
		document.getElementById("txt").value = eval(b);
}
function func3(){
		var b = document.getElementById("txt").value;
		document.getElementById("txt").value = eval(1/b);
}

</script>

<center><h1>CALCULATOR</h1></center>
<br>

<center><div class="container">
	<form>
		<table border="1">
		
			<tr >
			
				<td><button class="btn btn-primary" type="button" value="1/x" onClick="func3()">1/x</button></td>
				<td colspan=6><input class="text" type="text" id="txt" placeholder="0" style="text-align:right;"/></td>
				
			</tr>
			<tr>
			
				<td><button class="btn btn-primary" type="reset" value="C">C</button></td>
				<td><button class="btn btn-primary" type="button" value="*"  onClick="func1(this.value)">*</button></td>
				<td><button class="btn btn-primary" type="button" value="/" onClick="func1(this.value)">/</button></td>
				<td><button class="btn btn-primary" type="button" value="+" onClick="func1(this.value)">+</button></td>
				
			</tr>
			<tr>
			
				<td><button class="btn btn-primary" type="button" value="7" onClick="func1(this.value)">7</button></td>
				<td><button class="btn btn-primary" type="button" value="8" onClick="func1(this.value)">8</button></td>
				<td><button class="btn btn-primary" type="button" value="9" onClick="func1(this.value)">9</button></td>
				<td rowspan=2><button class="btn btn-primary" type="button" value="-" style="height:90px;" onClick="func1(this.value)">-</button></td>
				
				
			</tr>
			<tr>
			
				<td><button class="btn btn-primary" type="button" value="4" onClick="func1(this.value)">4</button></td>
				<td><button class="btn btn-primary" type="button" value="5" onClick="func1(this.value)">5</button></td>
				<td><button class="btn btn-primary" type="button" value="6" onClick="func1(this.value)">6</button></td>
				
			</tr>
			<tr>
			
				<td><button class="btn btn-primary" type="button" value="1" onClick="func1(this.value)">1</button></td>
				<td><button class="btn btn-primary" type="button" value="2" onClick="func1(this.value)">2</button></td>
				<td><button class="btn btn-primary" type="button" value="3" onClick="func1(this.value)">3</button></td>
				<td rowspan=2><button class="btn btn-primary" type="button" style="height:90px;"  onClick="func2()" >=</button></td>
				
			</tr>
			<tr>
			
				<td colspan=2><button class="btn btn-primary" type="button" value="0" onClick="func1(this.value)" style="width:100%">0</button></td>
				<td><button class="btn btn-primary" type="button" value="." onClick="func1(this.value)">.</button></td>
				
			</tr>
		</table>
	</form>
</div></center>
